<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva – Ingeniería Industrial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ingeniería Industrial</h1>
  <div class="container">

    <!-- 1° Semestre -->
    <div class="semester">
      <h2>1° Semestre</h2>
      <button class="subject" data-id="calculo_diferencial" data-unlocks="calculo_integral,fisica_mecanica">Cálculo Diferencial</button>
      <button class="subject" data-id="catedra_global">Cátedra Global</button>
      <button class="subject" data-id="dibujo_de_ingenieria" data-unlocks="dibujo_industrial">Dibujo de Ingeniería</button>
      <button class="subject" data-id="formacion_humanista">Formación Humanista y Ciudadana</button>
      <button class="subject" data-id="general_english_i" data-unlocks="general_english_ii">General English I</button>
      <button class="subject" data-id="introduccion_ingenieria">Introducción a la Ingeniería Industrial</button>
      <button class="subject" data-id="procesos_lectores" data-unlocks="expresion_oral">Procesos Lectores y Escriturales</button>
      <button class="subject" data-id="razonamiento">Razonamiento y Representación Matemática</button>
    </div>

    <!-- 2° Semestre -->
    <div class="semester">
      <h2>2° Semestre</h2>
      <button class="subject locked" data-id="calculo_integral" data-unlocks="ecuaciones_diferenciales,estatica">Cálculo Integral</button>
      <button class="subject locked" data-id="fisica_mecanica" data-unlocks="calor_y_ondas,estatica">Física Mecánica</button>
      <button class="subject locked" data-id="dibujo_industrial">Dibujo Industrial</button>
      <button class="subject" data-id="algebra_lineal" data-unlocks="investigacion_operaciones_deterministicas">Álgebra Lineal</button>
      <button class="subject locked" data-id="general_english_ii" data-unlocks="general_english_iii">General English II</button>
      <button class="subject locked" data-id="expresion_oral">Expresión Oral y Argumentación</button>
      <button class="subject" data-id="programacion" data-unlocks="contabilidad_costeo">Programación</button>
    </div>

    <!-- 3° Semestre -->
    <div class="semester">
      <h2>3° Semestre</h2>
      <button class="subject locked" data-id="calor_y_ondas" data-unlocks="electricidad_magnetismo,termodinamica">Calor y Ondas</button>
      <button class="subject locked" data-id="ecuaciones_diferenciales">Ecuaciones Diferenciales</button>
      <button class="subject locked" data-id="general_english_iii" data-unlocks="general_english_iv">General English III</button>
      <button class="subject locked" data-id="probabilidad_estadistica" data-unlocks="estadistica_inferencial">Probabilidad y Estadística</button>
      <button class="subject" data-id="quimica_general" data-unlocks="ciencia_tecnologia_materiales">Química General</button>
    </div>

    <!-- 4° Semestre -->
    <div class="semester">
      <h2>4° Semestre</h2>
      <button class="subject locked" data-id="ciencia_tecnologia_materiales" data-unlocks="resistencia_materiales">Ciencia y Tecnología de los Materiales</button>
      <button class="subject locked" data-id="contabilidad_costeo" data-unlocks="economia">Contabilidad y Costeo de Operaciones</button>
      <button class="subject locked" data-id="electricidad_magnetismo">Electricidad y Magnetismo</button>
      <button class="subject locked" data-id="estatica" data-unlocks="resistencia_materiales">Estática</button>
      <button class="subject locked" data-id="estadistica_inferencial" data-unlocks="diseno_experimentos">Estadística Inferencial</button>
      <button class="subject locked" data-id="general_english_iv" data-unlocks="general_english_v">General English IV</button>
    </div>

    <!-- 5° Semestre -->
    <div class="semester">
      <h2>5° Semestre</h2>
      <button class="subject locked" data-id="diseno_experimentos" data-unlocks="control_estadistico,ingenieria_metodos">Diseño de Experimentos</button>
      <button class="subject locked" data-id="economia" data-unlocks="administracion_organizaciones,ingenieria_mercados">Economía</button>
      <button class="subject locked" data-id="general_english_v">General English V</button>
      <button class="subject locked" data-id="investigacion_operaciones_deterministicas" data-unlocks="investigacion_operaciones_probabilisticas">Investigación de Operaciones Determinísticas</button>
      <button class="subject locked" data-id="resistencia_materiales" data-unlocks="procesos_industriales">Resistencia de Materiales de Fabricación</button>
      <button class="subject locked" data-id="termodinamica" data-unlocks="procesos_industriales">Termodinámica</button>
    </div>

    <!-- 6° Semestre -->
    <div class="semester">
      <h2>6° Semestre</h2>
      <button class="subject locked" data-id="administracion_organizaciones" data-unlocks="sistemas_integrados,relaciones_industriales">Administración y Organizaciones</button>
      <button class="subject" data-id="diseno_prototipado">Diseño y Prototipado</button>
      <button class="subject locked" data-id="ingenieria_mercados" data-unlocks="ingenieria_financiera">Ingeniería de Mercados</button>
      <button class="subject locked" data-id="ingenieria_metodos" data-unlocks="diseno_operaciones">Ingeniería de Métodos y Tiempos</button>
      <button class="subject locked" data-id="investigacion_operaciones_probabilisticas" data-unlocks="simulacion_operaciones">Investigación de Operaciones Probabilísticas</button>
      <button class="subject locked" data-id="procesos_industriales">Procesos Industriales</button>
    </div>

    <!-- 7° Semestre -->
    <div class="semester">
      <h2>7° Semestre</h2>
      <button class="subject locked" data-id="control_estadistico">Control Estadístico de Procesos</button>
      <button class="subject locked" data-id="diseno_operaciones" data-unlocks="gerencia_operaciones,logistica_integral">Diseño de Operaciones</button>
      <button class="subject" data-id="etica_ingenieria">Ética en Ingeniería Industrial</button>
      <button class="subject locked" data-id="ingenieria_financiera">Ingeniería Financiera</button>
      <button class="subject" data-id="metodologia_investigacion" data-unlocks="propuesta_investigacion">Metodología y Técnicas de Investigación en Ingeniería</button>
      <button class="subject locked" data-id="sistemas_integrados" data-unlocks="pensamiento_sistemas">Sistemas Integrados de Gestión</button>
    </div>

    <!-- 8° Semestre -->
    <div class="semester">
      <h2>8° Semestre</h2>
      <button class="subject locked" data-id="gerencia_operaciones">Gerencia de Operaciones</button>
      <button class="subject" data-id="ingenieria_proyectos" data-unlocks="diseno_innovacion_productos">Ingeniería de Proyectos</button>
      <button class="subject locked" data-id="pensamiento_sistemas" data-unlocks="dinamica_sistemas">Pensamiento de Sistemas</button>
      <button class="subject locked" data-id="propuesta_investigacion" data-unlocks="proyecto_culminante">Propuesta de Investigación en Ingeniería</button>
      <button class="subject locked" data-id="relaciones_industriales">Relaciones Industriales</button>
      <button class="subject locked" data-id="simulacion_operaciones" data-unlocks="diseno_instalaciones">Simulación de Operaciones</button>
    </div>

    <!-- 9° Semestre -->
    <div class="semester">
      <h2>9° Semestre</h2>
      <button class="subject locked" data-id="dinamica_sistemas">Dinámica de Sistemas</button>
      <button class="subject locked" data-id="diseno_instalaciones">Diseño de Instalaciones y Gestión Energética</button>
      <button class="subject locked" data-id="diseno_innovacion_productos">Diseño e Innovación de Productos</button>
      <button class="subject locked" data-id="logistica_integral">Logística Integral</button>
      <button class="subject locked" data-id="proyecto_culminante">Proyecto Culminante de Diseño</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
